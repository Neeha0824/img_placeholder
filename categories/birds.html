     <!-- java scriot code -->

      <script>
        var images = [
          "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSES4kYT5FonR51WmxoBKIz6NKx-taSCu2Isw&usqp=CAU.jpg",
          "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHeuh9rfIOUZN31MarxCLiDgu2KgkE98koFQ&usqp=CAU.jpg",
          "https://cdn-icons-png.flaticon.com/128/4238/4238090.png",
        ];
        
        function generateImage() {
          var randomIndex = Math.floor(Math.random() * images.length);
          var imageUrl = "https://example.com/images/" + images[randomIndex];
          var imageElement = document.getElementById("random-image");
          imageElement.src = imageUrl;
          document.getElementById("image-url").value = imageUrl;
        }
        
        function copyToClipboard() {
          var copyText = document.getElementById("image-url");
          copyText.select();
          copyText.setSelectionRange(0, 99999);
          document.execCommand("copy");
          alert("Copied to clipboard: " + copyText.value);
        }
      </script>
